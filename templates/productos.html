<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Happy Paws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        header {
            background-color: #198754;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        footer {
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
        a.nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêæ Cat√°logo de Productos</h1>
        <nav class="mt-2">
            <a href="/" class="nav-link d-inline px-3">Inicio</a>
            <a href="/productos" class="nav-link d-inline px-3">Productos</a>
            <a href="/comprar" class="nav-link d-inline px-3">Comprar</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ producto.imagen_url or 'https://via.placeholder.com/300x200?text=Sin+Imagen' }}" 
                         class="card-img-top" alt="{{ producto.nombre }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="fw-bold text-success">${{ "%.0f"|format(producto.precio) }}</p>
                        <p class="text-secondary small">Stock disponible: {{ producto.stock }}</p>
                        <a href="/comprar" class="btn btn-outline-success btn-sm">Comprar ahora</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Happy Paws ¬© 2025 ‚Äî Todos los derechos reservados üê∂üê±</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
